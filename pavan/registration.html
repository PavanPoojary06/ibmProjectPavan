<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Srinivas University - Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #0d0d0d;
      color: #eee;
    }

    header {
      background: #1a001f;
      padding: 20px;
      text-align: center;
      color: #d9b3ff;
    }

    nav a {
      color: #b366ff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #e0b3ff;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #1a001f;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(179, 102, 255, 0.3);
    }

    h2 {
      text-align: center;
      color: #b366ff;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #d9b3ff;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #b366ff;
      background: #0d0d0d;
      color: #eee;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #e0b3ff;
      outline: none;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 15px;
      background: #b366ff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transition: left 0.4s;
    }

    button:hover::before {
      left: 0;
    }

    button:hover {
      background: #9933ff;
    }

    footer {
      background: #1a001f;
      text-align: center;
      color: #ccc;
      padding: 15px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Apply to Srinivas University</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="registration.html">Apply</a>
    </nav>
  </header>

  <div class="container">
    <h2>Application Form</h2>
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="program">Program of Interest</label>
      <select id="program" name="program" required>
        <option value="">-- Select a Program --</option>
        <option>Bachelor of Engineering</option>
        <option>Bachelor of Business Administration</option>
        <option>Bachelor of Computer Applications</option>
        <option>Master of Science</option>
        <option>Master of Computer Applications</option>
      </select>

      <label for="message">Why do you want to join Srinivas University?</label>
      <textarea id="message" name="message" rows="4" placeholder="Tell us a bit about your goals..."></textarea>

      <button type="submit">Submit Application</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Srinivas University. All rights reserved.</p>
  </footer>
</body>
</html>
